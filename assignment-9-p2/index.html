<!DOCTYPE html>
<html ng-app="movies">
<head>
	<title>Angular Demo</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>

<div class="container">
	<h1>Search movies</h1>

	<div ng-controller="MoviesController">
		<div class="row">
			<div class="col-md-8">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Title</th>
							<th>Year</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="movie in movies">
							<td>{{movie.title}}</td>
							<td>{{movie.year}}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-md-4">
				<h4>Search</h4>
				<form role="form" ng-submit="search()">
					<div class="form-group">
						<label>Query</label>
						<input type="text" class="form-control" ng-model="searchForm.query">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary">
					</div>
				</form>
				<p>Takes few seconds to load the data</p>
			</div>
		</div>
	</div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
